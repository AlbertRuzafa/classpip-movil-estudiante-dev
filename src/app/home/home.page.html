
<ion-content padding class="login-content">
  <div>
   

    <div class="login-logo">
      <img class="logo" width="150" height="150">
    </div>

    <div class="login-credentials">
      <ion-item lines="none">
        <ion-input type="text" value="" name="User" placeholder="User" requiered [(ngModel)]="nombre"></ion-input>
        <img class="user-input-logo" width="21" height="21" slot="end">
      </ion-item>
      <ion-row style="height: 5px"></ion-row>

      <ion-item lines="none">
        <ion-input type="password" name="password" placeholder="Password" requiered [(ngModel)]="apellido"></ion-input>
        <img class="pass-input-logo" width="20" height="20" slot="end">
      </ion-item>
      <ion-button (click)="Autentificar();" class="login-btn">Log In
      </ion-button>
    </div>
    
  </div>
</ion-content>
