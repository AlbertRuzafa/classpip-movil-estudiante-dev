<ion-header class="juegos-header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button class="menu-btn"></ion-back-button>
    </ion-buttons>
    <ion-title>Evaluaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--JUEGO INDIVIDUAL-->
  <ion-list *ngIf="juego.Modo === 'Individual'">
    <ion-item *ngIf="juego.autoEvaluacion">
      <ion-label>{{alumno.Nombre}} {{alumno.PrimerApellido}} {{alumno.SegundoApellido}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let alumnoJ of alumnosJuegoEvaluado | filtrarAlumnoEvaluador:alumno.id">
      <ion-label>{{DameNombreCompleto(alumnoJ.alumnoEvaluadoId)}}</ion-label>
    </ion-item>
  </ion-list>
  <!--JUEGO EQUIPOS EVALUADOS POR ALUMNOS -->
  <ion-list *ngIf="juego.Modo === 'Equipos' && equiposPorEquipos == false">
    <ion-item *ngIf="juego.autoEvaluacion">
      <ion-label>Mi Equipo</ion-label>
    </ion-item>
    <ion-item *ngFor="let equipo of equiposJuegoEvaluado | filtrarEquipoEvaluador:{alumnoId:alumno.id, equipoId:null}">
      <ion-label>{{equipo.equipoEvaluadoId}}</ion-label>
    </ion-item>
  </ion-list>
  <!--JUEGO EQUIPOS EVALUADOS POR EQUIPOS -->
  <ion-list *ngIf="juego.Modo === 'Equipos' && equiposPorEquipos == true">
    <ion-item *ngIf="juego.autoEvaluacion">
      <ion-label>Mi Equipo</ion-label>
    </ion-item>
    <ion-item *ngFor="let equipo of equiposJuegoEvaluado | filtrarEquipoEvaluador:{alumnoId:null, equipoId: equipoId}">
      <ion-label>{{equipo.equipoEvaluadoId}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
