<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1" color="--ion-color-tertiary-tint">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!--div *ngFor="let Alumno of MiAlumno"-->
        <img src="../assets/icon/UsuarioAlumno.jpg" class="img">
          <ion-label style="text-align: center; font-size: 120%; color:rgb(255, 255, 255)"></ion-label>
        
        <!--Se define los botones que se visualizarán en el desplegable lateral del usuario-->
        <ion-menu-toggle auto-hide="true">
          <ion-item menuClose ion-item (click)="GoMiPerfil();">Mi Perfil
            <ion-icon item-left name="ionic"></ion-icon>
            <ion-icon item-right name="arrow-forward"  ></ion-icon>
          </ion-item>
        
          <ion-item style="margin-top: 8%" menuClose ion-item (click)="GoGrupos();">Mis grupos
            <ion-icon item-left name="people"></ion-icon>
            <ion-icon item-right name="arrow-forward"  ></ion-icon>
          </ion-item>
        
          <ion-item menuClose ion-item (click)="GoJuegosActivos();">Mis Juegos Activos
            <b><ion-icon item-left name="logo-game-controller-a"></ion-icon></b>
            <ion-icon item-right name="arrow-forward"  ></ion-icon>
          </ion-item>
    
          <ion-item menuClose ion-item>Mis Juegos Inactivos
              <ion-icon item-left name="logo-game-controller-a"></ion-icon>
              <ion-icon item-right name="arrow-forward"  ></ion-icon>
          </ion-item>

          <ion-item menuClose ion-item (click)="GoHome();" >Cerrar Sesión
              <ion-icon item-left name="log-out"></ion-icon>
              <ion-icon item-right name="arrow-forward"  ></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <!--/div-->
    </ion-content>
  </ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>

</ion-app>
